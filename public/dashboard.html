<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Portal - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Resume Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-light" id="userName"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Profile Information</h2>
                        <form id="profileForm" onsubmit="return handleProfileSubmit(event)">
                            <!-- Personal Information Section -->
                            <div class="mb-4">
                                <h4 class="mb-3">Personal Details</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">Full Name *</label>
                                            <input type="text" class="form-control" id="fullName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="mobile" class="form-label">Mobile Number *</label>
                                            <input type="tel" class="form-control" id="mobile" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email *</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="institution" class="form-label">College/Company *</label>
                                            <input type="text" class="form-control" id="institution" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="bio" class="form-label">Bio *</label>
                                            <textarea class="form-control" id="bio" rows="4" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Resume Upload Section -->
                            <div class="mt-5">
                                <h4 class="mb-3">Resume Upload</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-4">
                                            <label for="resumeFile" class="form-label">Upload Resume (PDF) *</label>
                                <input type="file" class="form-control" id="resumeFile" accept=".pdf" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="currentResume" class="mt-2">
                                            <!-- Current resume will be displayed here -->
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <span class="spinner" id="submitSpinner"></span>
                                    <span class="btn-text">Save Profile & Upload Resume</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
