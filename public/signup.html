<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Portal - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x mb-3" style="color: #4a90e2;"></i>
                            <h2 class="card-title">Create Account</h2>
                            <p class="text-muted">Join Resume Portal today</p>
                        </div>
                        <form id="signupForm" onsubmit="return handleSignup(event)">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                                <label for="fullName"><i class="fas fa-user me-2"></i>Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                <div class="password-toggle">
                                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                                </div>
                            </div>
                            <div class="form-floating mb-4 position-relative">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                <div class="password-toggle">
                                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block fw-semibold">Select Role:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="roleStudent" value="student" checked>
                                    <label class="form-check-label" for="roleStudent">Student</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="roleTPO" value="tpo">
                                    <label class="form-check-label" for="roleTPO">TPO</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="role" id="roleRecruiter" value="recruiter">
                                    <label class="form-check-label" for="roleRecruiter">Recruiter</label>
                                </div>
                            </div>
                            <div class="form-floating mb-3" id="collegeFieldContainer" style="display: none;">
                            <input type="text" class="form-control" id="collegeName" placeholder="Your College Name">
                            <label for="collegeName"><i class="fas fa-university me-2"></i>College Name</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span class="spinner" id="signupSpinner"></span>
                                    <span class="btn-text">Create Account</span>
                                </button>
                            </div>
                            <div class="text-center mt-4">
                                <p class="mb-0">Already have an account? 
                                    <a href="index.html" class="fw-semibold">Sign In</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.parentElement.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Add floating label animations
        document.querySelectorAll('.form-floating input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentElement.classList.remove('focused');
                }
            });
        });

        // Add password match validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
