<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TPO Dashboard - Resume Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Resume Portal - TPO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link text-light" id="userName"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="handleLogout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Bulk Resume Upload - Placement Drive</h2>
            <form id="tpoUploadForm" onsubmit="return handleTPOSubmit(event)" enctype="multipart/form-data">
              <!-- Placement Drive Details -->
              <div class="mb-4">
                <h4 class="mb-3">Drive Information</h4>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="driveName" class="form-label">Placement Drive Name *</label>
                      <input name="driveName" type="text" class="form-control" id="driveName" required />
                    </div>
                    <div class="mb-3">
                      <label for="branch" class="form-label">Branch *</label>
                      <input namr="branch" type="text" class="form-control" id="branch" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="batchYear" class="form-label">Batch Year *</label>
                      <input name="batchYear" type="number" class="form-control" id="batchYear" required />
                    </div>
                    <div class="mb-3">
                      <label for="notes" class="form-label">Notes (optional)</label>
                      <textarea name="notes" class="form-control" id="notes" rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>

             <!-- Bulk Resume Upload -->
<<div class="mb-5">
    <h4 class="mb-3">Upload Resumes (Multiple PDFs)</h4>
    <div id="resumeInputsContainer">
        <div class="mb-3 file-input-group">
            <label for="studentName1" class="form-label">Student Name *</label>
            <input
                type="text"
                class="form-control student-name-input"
                id="studentName1"
                name="studentNames"
                placeholder="Enter student name"
                required
            />
            <label for="resumeFile1" class="form-label mt-2">Select PDF File *</label>
            <input
                type="file"
                class="form-control resume-file-input"
                id="resumeFile1"
                name="resumeFiles"
                accept=".pdf"
                required
            />
            <div class="form-text">Upload a resume PDF for this student.</div>
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-2" id="addAnotherFileBtn">
        Add Another Resume
    </button>
</div>

<div class="d-grid gap-2 mt-4">
    <button type="submit" class="btn btn-success">
        <span class="spinner" id="uploadSpinner"></span>
        <span class="btn-text">Upload Resumes</span>
    </button>
</div>
  <!-- Recent Uploads -->
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h4 class="card-title mb-3">Your Recent Resume Uploads</h4>
      <div id="recentUploads" class="table-responsive">
        <p>Loading...</p>
      </div>
    </div>
  </div>
</div>


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
